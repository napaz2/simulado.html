  <title>Simulado UNIFIO – Resp. Civil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1, h3 {
      text-align: center;
    }
    h1 {
      color: #005baa;
    }
    h3 {
      color: #333;
      margin-top: -1rem;
      font-weight: normal;
    }
    .question {
      display: none;
      margin-bottom: 2rem;
    }
    .question.active {
      display: block;
    }
    .question h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .options label {
      display: block;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #ccc;
      transition: background 0.3s;
    }
    .options input[type="radio"] {
      margin-right: 0.5rem;
    }
    .options label.correct {
      background-color: #d4edda;
      border-color: #28a745;
    }
    .options label.wrong {
      background-color: #f8d7da;
      border-color: #dc3545;
    }
    .btn {
      padding: 0.8rem 1.2rem;
      background: #005baa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #003f7a;
    }
    #results {
      display: none;
      text-align: center;
      margin-top: 2rem;
      font-size: 1.3rem;
    }
  </style>
</head>

    <button type="button" class="btn" id="nextBtn">Próxima Questão</button>
    <div id="results"></div>
  </div>
